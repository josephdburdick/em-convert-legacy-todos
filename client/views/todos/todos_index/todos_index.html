<template name="TodosIndex">
	{{> loginButtons}}
	 <div class="container">
		<header>
			<h1>Todo List ({{incompleteCount}})</h1>
			<label for="" class="hide-completed">
				<input type="checkbox" checked="{{hideCompleted}}">
				Hide Completed Tasks
			</label>

		</header>
		{{> CreateTodoItem}}
		<ul>
			{{#each todos}}
				{{> TodoItem}}
			{{/each}}
		</ul>
	</div>
</template>
